<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyTech</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Include Ace Editor library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 10px;
            color: #ff0000;
        }

        h1 a {
            color: #2200ff;
        }

        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 10px;
            gap: 10px;
            height: calc(100vh - 100px); /* Use the full viewport minus margins */
        }

        .editor-container,
        .output-container {
            flex: 1 1 calc(50% - 10px);
            min-width: 300px;
            /* height: 100%; */
        }

        .editor-container {
            display: flex;
            flex-direction: column;
        }

        .output-container {
            border-radius: 10px;
            background-color: #181717;
            border: 1px solid #ff0000;
            padding: 10px;
            overflow-y: auto;
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        #editor {
            height: 100%;
            width: 100%;
            border-radius: 10px;
            border: 1px solid #2600ff;
        }

        #run-button {
            background-color: #00ff08;
            color: rgb(255, 0, 0);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px auto;
            display: block;
        }

        #run-button:hover {
            background-color: #03c20c;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            flex: 1;
            overflow-y: auto;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .editor-container,
            .output-container {
                flex: 1 1 100%;
                min-width: 0;
                height: calc(50vh - 10px); /* Half the viewport height on small screens */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            #run-button {
                font-size: 14px;
                padding: 8px 16px;
            }

            .editor-container,
            .output-container {
                height: calc(45vh - 10px); /* Further adjust for small screens */
            }

            #output {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <h1><a>Py</a>Tech</h1>

    <button id="run-button" onclick="runCode()">Run Code</button>
    <div class="container">
        <div class="editor-container">
            <div id="editor"></div>
        </div>
        <div class="output-container">
            <h2>Output:</h2>
            <pre id="output"></pre>
        </div>
    </div>

    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/twilight");
        editor.session.setMode("ace/mode/python");

        editor.setOptions({
            fontSize: "16px",
            wrap: true  // Ensures code wraps in the editor
        });

        function runCode() {
            let code = editor.getValue();
            fetch('/execute', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: code })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('output').innerText = data.output;
                });
        }

        editor.commands.addCommand({
            name: 'runCodeShortcut',
            bindKey: { win: 'Ctrl-Enter', mac: 'Command-Enter' },
            exec: function () {
                runCode();
            }
        });
    </script>
</body>

</html>
